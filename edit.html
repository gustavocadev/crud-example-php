<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
  </head>
  <body>
    <main class="container">
      <form id="form">
        <label for="">Username</label>
        <input type="text" id="username" name="username" />

        <button>Actualizar username</button>
      </form>
    </main>

    <script>
      // on load
      const usernameInput = document.getElementById("username");

      addEventListener("load", async () => {
        const searchParams = new URLSearchParams(location.search);
        const id = searchParams.get("id");

        if (!id) return;

        const user = await getUserById(id);
        usernameInput.defaultValue = user.username;
      });

      const form = document.getElementById("form");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const searchParams = new URLSearchParams(location.search);
        const id = searchParams.get("id");

        if (isNaN(Number(id))) {
          alert("El id debe ser un numero entero");
          return;
        }

        const formData = new FormData(e.currentTarget);
        const username = formData.get("username");

        if (!username) {
          alert("No puede ser un texto vacio");
          return;
        }

        // PUT Method
        const resp = await fetch(`controller.php?id=${id}`, {
          method: "PUT",
          headers: {
            Accept: "application/json",
          },
          body: JSON.stringify({
            username,
          }),
        });
        const data = await resp.json();
        location.href = "/crud-example";
      });

      const getUserById = async (userId) => {
        const resp = await fetch(`controller.php?id=${userId}`, {
          method: "GET",
        });
        const data = await resp.text();
        return JSON.parse(data);
      };
    </script>
  </body>
</html>
